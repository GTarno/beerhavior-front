<mat-card>
  <div fxLayout="row" fxLayoutAlign="space-evenly center">
    <h2>Escolha o projeto</h2>
    <mat-form-field appearance="fill">
      <mat-label>Projeto</mat-label>
      <select matNativeControl required>
        <option value="volvo">PROJ7225</option>
        <option value="saab">PROJ8235</option>
        <option value="mercedes">PROJ5535</option>
        <option value="audi">PROJ7235</option>
      </select>
    </mat-form-field>
    <button mat-raised-button color="primary" style="margin-bottom: 10px;">Ir</button>
  </div>
  <app-dashboard-points></app-dashboard-points>
  <div style="display: block">
    <canvas
      baseChart
      [data]="pieChartData"
      [labels]="pieChartLabels"
      [chartType]="pieChartType"
      [options]="pieChartOptions"
      [plugins]="pieChartPlugins"
      [legend]="pieChartLegend"
      [colors]="pieChartColor"
    >
    </canvas>
  </div>
  <div style="display: block; margin-top: 2rem">
    <canvas
      baseChart
      [datasets]="barChartData"
      [labels]="barChartLabels"
      [options]="barChartOptions"
      [plugins]="barChartPlugins"
      [legend]="barChartLegend"
      [chartType]="barChartType"
      [colors]="barChartColor"
    >
    </canvas>
  </div>
</mat-card>
