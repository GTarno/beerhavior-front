<mat-card>
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <button mat-raised-button color="primary" (click)="createNewProject()">
      <mat-icon>add</mat-icon>Criar novo projeto
    </button>
    <button mat-button color="primary" (click)="addPrize()">
      <mat-icon>add</mat-icon>Adicionar recompensa
    </button>
    <button mat-raised-button color="primary" (click)="openPrizeTable()">
      Editar tabela de recompensas
    </button>
  </div>
</mat-card>
